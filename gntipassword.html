<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komponen Modal Password</title>
    <style>
        /* Reset sederhana untuk preview */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #333; /* Background gelap biar modal terlihat jelas */
            margin: 0; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. LAYER OVERLAY (Latar Belakang Redup) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); /* Hitam Transparan 50% */
            z-index: 50;
            display: flex; /* Langsung ditampilkan */
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }

        /* 2. MODAL BOX (Kotak Putih) */
        .modal-box {
            background: white; 
            width: 100%; 
            max-width: 360px; /* Lebar standar HP */
            border-radius: 15px; 
            padding: 25px; 
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); /* Shadow lembut */
        }

        /* 3. TYPOGRAPHY & FORM */
        .modal-title { 
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 20px; 
            color: #333; 
        }
        
        .form-group { margin-bottom: 15px; }
        
        label { 
            display: block; 
            font-weight: 600; 
            font-size: 12px; 
            color: #666; 
            margin-bottom: 6px; 
        }

        input[type="password"] {
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px;
            font-family: inherit; 
            font-size: 14px; 
            box-sizing: border-box;
            outline: none;
        }
        
        /* State Focus (Referensi untuk Figma: Stroke Active) */
        input:focus { border-color: #0056b3; }

        /* 4. BUTTONS */
        .modal-actions { 
            display: flex; 
            gap: 10px; 
            margin-top: 25px; 
        }
        
        .modal-btn { 
            flex: 1; 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 14px;
        }

        .btn-cancel { 
            background: #f0f2f5; 
            color: #333; 
        }
        
        .btn-confirm { 
            background: #0056b3; 
            color: white; 
        }

    </style>
</head>
<body>

    <div class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">Ganti Password</div>
            
            <div class="form-group">
                <label>Password Lama</label>
                <input type="password" value="123456" placeholder="Masukkan password saat ini">
            </div>

            <div class="form-group">
                <label>Password Baru</label>
                <input type="password" placeholder="Minimal 6 karakter">
            </div>

            <div class="form-group">
                <label>Konfirmasi Password Baru</label>
                <input type="password" placeholder="Ulangi password baru">
            </div>

            <div class="modal-actions">
                <button class="modal-btn btn-cancel">Batal</button>
                <button class="modal-btn btn-confirm">Simpan</button>
            </div>
        </div>
    </div>

</body>
</html>
