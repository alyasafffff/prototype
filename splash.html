<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring - SMPN 2 Prigen</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0056b3, #004494); /* Background Biru Sekolah */
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            color: white;
        }

        /* LOGO ANIMATION */
        .logo-circle {
            width: 100px; height: 100px;
            background: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            font-size: 50px;
            animation: pulse 2s infinite;
        }

        /* TEXT ANIMATION */
        .app-name {
            font-size: 24px; font-weight: bold; margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .school-name {
            font-size: 14px; opacity: 0.8; margin-top: 5px; font-weight: 300;
        }

        /* LOADING SPINNER */
        .loader {
            margin-top: 40px;
            width: 40px; height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        .version-text {
            position: absolute; bottom: 20px;
            width: 100%; text-align: center;
            font-size: 11px; color: rgba(255,255,255,0.5);
        }

        /* KEYFRAMES */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <div class="logo-circle">üè´</div>
        
        <h1 class="app-name">SI-MONITORING</h1>
        <div class="school-name">SMPN 2 PRIGEN</div>

        <div class="loader"></div>
    </div>

    <div class="version-text">Versi 1.0.2 ‚Ä¢ &copy; 2025</div>

    <script>
        // Simulasi Loading 3 Detik -> Pindah ke Login
        setTimeout(() => {
            window.location.href = "login_guru.html";
        }, 3000);
    </script>

</body>
</html>
