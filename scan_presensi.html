<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Siswa - SMPN 2 Prigen</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #000; overflow: hidden; }
        .mobile-container { max-width: 480px; margin: 0 auto; background: black; min-height: 100vh; position: relative; }

        /* 1. CAMERA VIEWPORT */
        .camera-view {
            width: 100%; height: 75vh;
            background: #222 url('https://img.freepik.com/free-photo/blurred-classroom-background_1253-294.jpg?w=740&t=st=1698640000~exp=1698640600~hmac=xyz') no-repeat center center;
            background-size: cover;
            position: relative;
            opacity: 0.7;
        }
        
        /* Kotak Fokus Scanner */
        .scan-box {
            width: 250px; height: 250px;
            border: 2px solid rgba(255,255,255,0.5);
            position: absolute; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            box-shadow: 0 0 0 100vh rgba(0,0,0,0.6); /* Gelap di sekeliling kotak */
        }
        /* Garis Laser Animasi */
        .scan-line {
            width: 100%; height: 2px; background: #00ff00;
            position: absolute; top: 0;
            box-shadow: 0 0 10px #00ff00;
            animation: scanAnim 2s infinite linear;
        }
        @keyframes scanAnim {
            0% { top: 10px; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 240px; opacity: 0; }
        }
        
        /* Sudut-sudut Kotak */
        .corner {
            position: absolute; width: 30px; height: 30px; border: 4px solid #00ff00;
        }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; border-radius: 10px 0 0 0; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; border-radius: 0 10px 0 0; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; border-radius: 0 0 0 10px; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; border-radius: 0 0 10px 0; }

        /* HEADER TRANSPARAN */
        .header-overlay {
            position: absolute; top: 0; left: 0; right: 0;
            padding: 20px; color: white; display: flex; justify-content: space-between; z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        .header-title h2 { margin: 0; font-size: 16px; }
        .header-title p { margin: 0; font-size: 12px; opacity: 0.8; }
        .close-btn { color: white; text-decoration: none; font-size: 20px; font-weight: bold; }

        /* 2. POPUP HASIL SCAN (Akan muncul sebentar) */
        .scan-result-popup {
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px; border-radius: 30px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .scan-result-popup.show { opacity: 1; top: 18%; }
        .icon-check { width: 25px; height: 25px; background: #28a745; color: white; border-radius: 50%; text-align: center; line-height: 25px; font-weight: bold; }

        /* 3. BOTTOM SHEET (Kontrol & List) */
        .bottom-sheet {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: white; border-top-left-radius: 25px; border-top-right-radius: 25px;
            height: 25vh; transition: 0.3s; z-index: 20;
            display: flex; flex-direction: column;
        }
        .sheet-handle { width: 40px; height: 5px; background: #ddd; border-radius: 5px; margin: 15px auto 10px; }
        
        /* Stats Scan */
        .scan-stats {
            text-align: center; padding: 0 20px;
        }
        .scan-count { font-size: 32px; font-weight: bold; color: #333; }
        .scan-label { font-size: 13px; color: #666; }
        
        /* Tombol Aksi */
        .action-row {
            display: flex; gap: 10px; padding: 20px; margin-top: auto;
        }
        .btn-manual {
            flex: 1; background: #f0f2f5; color: #333; border: none; padding: 12px;
            border-radius: 10px; font-weight: bold; cursor: pointer;
        }
        .btn-finish {
            flex: 2; background: #0056b3; color: white; border: none; padding: 12px;
            border-radius: 10px; font-weight: bold; cursor: pointer;
        }

        /* 4. MODAL MANUAL LIST (Hidden by default) */
        .manual-list-modal {
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
            background: white; z-index: 30; display: none;
            flex-direction: column;
        }
        .modal-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .modal-content { flex: 1; overflow-y: auto; padding: 0 20px; }
        .student-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #f5f5f5;
        }
        .st-name { font-weight: bold; font-size: 14px; }
        .st-nis { font-size: 12px; color: #888; }
        
        /* Status Toggles */
        .status-options { display: flex; gap: 5px; }
        .badge { padding: 5px 10px; border-radius: 15px; font-size: 10px; cursor: pointer; border: 1px solid #eee; }
        .badge.active-h { background: #d4edda; color: #155724; border-color: #c3e6cb; } /* Hadir */
        .badge.active-s { background: #fff3cd; color: #856404; border-color: #ffeeba; } /* Sakit */
        .badge.active-i { background: #d1ecf1; color: #0c5460; border-color: #bee5eb; } /* Izin */
        .badge.active-a { background: #f8d7da; color: #721c24; border-color: #f5c6cb; } /* Alpha */

    </style>
</head>
<body>

<div class="mobile-container">
    
    <div class="header-overlay">
        <div class="header-title">
            <h2>Scan Presensi</h2>
            <p>Kelas 7A â€¢ Matematika</p>
        </div>
        <a href="#" class="close-btn" onclick="history.back()">âœ•</a>
    </div>

    <div class="camera-view" onclick="simulateScan()">
        <div class="scan-box">
            <div class="scan-line"></div>
            <div class="corner tl"></div>
            <div class="corner tr"></div>
            <div class="corner bl"></div>
            <div class="corner br"></div>
        </div>
        
        <div style="position: absolute; bottom: 30%; width: 100%; text-align: center; color: white; font-size: 12px; text-shadow: 0 1px 2px black;">
            Arahkan kamera ke QR Code Siswa<br>(Klik kotak untuk simulasi scan)
        </div>
    </div>

    <div class="scan-result-popup" id="scanPopup">
        <div class="icon-check">âœ“</div>
        <div>
            <div style="font-weight:bold; font-size:14px;" id="popupName">Budi Santoso</div>
            <div style="font-size:11px; color:#666;">Scan Berhasil (Hadir)</div>
        </div>
    </div>

    <div class="bottom-sheet">
        <div class="sheet-handle"></div>
        <div class="scan-stats">
            <div class="scan-count" id="counter">0/32</div>
            <div class="scan-label">Siswa Terpindai</div>
        </div>
        <div class="action-row">
            <button class="btn-manual" onclick="toggleManualList(true)">ðŸ“‹ Cek Daftar / Edit</button>
            <button class="btn-finish" onclick="selesai()">âœ… Selesai</button>
        </div>
    </div>

    <div class="manual-list-modal" id="manualModal">
        <div class="modal-header">
            <h3>Daftar Siswa (7A)</h3>
            <button onclick="toggleManualList(false)" style="background:none; border:none; font-size:24px;">âœ•</button>
        </div>
        <div class="modal-content">
            
            <div class="student-row">
                <div>
                    <div class="st-name">1. Ahmad Dani</div>
                    <div class="st-nis">NIS: 2331001</div>
                </div>
                <div class="status-options">
                    <span class="badge active-h">H</span>
                </div>
            </div>

            <div class="student-row">
                <div>
                    <div class="st-name">2. Citra Lestari</div>
                    <div class="st-nis">NIS: 2331002</div>
                </div>
                <div class="status-options">
                    <span class="badge" onclick="setStatus(this, 'h')">H</span>
                    <span class="badge" onclick="setStatus(this, 's')">S</span>
                    <span class="badge" onclick="setStatus(this, 'i')">I</span>
                    <span class="badge active-a" onclick="setStatus(this, 'a')">A</span>
                </div>
            </div>

             <div class="student-row">
                <div>
                    <div class="st-name">3. Doni Kurniawan</div>
                    <div class="st-nis">NIS: 2331003</div>
                </div>
                <div class="status-options">
                    <span class="badge" onclick="setStatus(this, 'h')">H</span>
                    <span class="badge" onclick="setStatus(this, 's')">S</span>
                    <span class="badge" onclick="setStatus(this, 'i')">I</span>
                    <span class="badge active-a" onclick="setStatus(this, 'a')">A</span>
                </div>
            </div>
            
            <button class="btn-finish" style="width:100%; margin-top:20px;" onclick="selesai()">Simpan Perubahan</button>
            <br><br>

        </div>
    </div>

</div>

<script>
    let scannedCount = 0;
    const totalSiswa = 32;

    // 1. Fungsi Simulasi Scan (Dipanggil saat klik kamera)
    function simulateScan() {
        scannedCount++;
        if(scannedCount > totalSiswa) scannedCount = totalSiswa;

        // Update Counter
        document.getElementById('counter').innerText = `${scannedCount}/${totalSiswa}`;

        // Tampilkan Popup Nama Random
        const names = ["Eko Prasetyo", "Fani Rahma", "Gilang Ramadhan", "Hesti Putri"];
        const randomName = names[Math.floor(Math.random() * names.length)];
        
        document.getElementById('popupName').innerText = randomName;
        
        const popup = document.getElementById('scanPopup');
        popup.classList.add('show');

        // Hilangkan popup setelah 2 detik
        setTimeout(() => {
            popup.classList.remove('show');
        }, 2000);
    }

    // 2. Fungsi Buka/Tutup Modal Manual List
    function toggleManualList(show) {
        const modal = document.getElementById('manualModal');
        modal.style.display = show ? 'flex' : 'none';
    }

    // 3. Fungsi Ubah Status di List Manual
    function setStatus(element, type) {
        // Reset siblings
        const parent = element.parentElement;
        const siblings = parent.getElementsByClassName('badge');
        for(let sib of siblings) {
            sib.className = 'badge'; // Hapus semua class active
        }
        
        // Set active clicked
        if(type === 'h') element.classList.add('active-h');
        if(type === 's') element.classList.add('active-s');
        if(type === 'i') element.classList.add('active-i');
        if(type === 'a') element.classList.add('active-a');
    }

    // 4. Selesai
// 4. Selesai
    function selesai() {
        const confirmEnd = confirm("Selesaikan presensi dan kirim laporan?");
        if(confirmEnd) {
            // Cek parameter URL untuk menentukan arah kembali
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');

            alert("Laporan Terkirim! \nNotifikasi Bolos (Alpha) akan dikirim ke BP/BK.");
            
            if (type === 'guru') {
                // Jika dari Guru Mapel, kembali ke Jurnal Guru
                window.location.href = "journal_guru.html?status=scanned";
            } else {
                // Default (atau Piket), kembali ke Jurnal Pengganti
                window.location.href = "journal_pengganti.html?status=scanned";
            }
        }
    }
</script>

</body>
</html>
