        body {

        .mobile-container {
            max-width: 480px;
            margin: 0 auto;

        /* 1. Header Profil Besar */
        .profile-header {
            background: linear-gradient(135deg, #0056b3, #004494);
            color: white;
            padding: 40px 20px 30px;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            margin-bottom: 20px;
        }

        .profile-pic-large {
            width: 100px; height: 100px;
            background: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 50px;
            margin: 0 auto 15px;
            border: 4px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .user-name { font-size: 20px; font-weight: bold; margin: 0; }
        .user-nip { font-size: 13px; opacity: 0.8; margin-top: 5px; letter-spacing: 0.5px; }
        
        /* Badges Peran */
        .role-badges { margin-top: 15px; display: flex; justify-content: center; gap: 8px; }
        .badge { padding: 4px 12px; border-radius: 15px; font-size: 11px; font-weight: bold; }
        .badge-mapel { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.4); }
        .badge-piket { background: #d35400; color: white; border: 1px solid #e67e22; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* 2. Menu List */
        .menu-list { padding: 0 20px; }
        .menu-group-title {
            font-size: 12px; font-weight: bold; color: #888;
            margin: 20px 0 10px; text-transform: uppercase; letter-spacing: 1px;
        }
        
        .menu-item {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; transition: 0.2s;
        }
        .menu-item:first-child { border-top-left-radius: 10px; border-top-right-radius: 10px; }
        .menu-item:last-child { border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-bottom: none; }
        .menu-item:active { background: #f9f9f9; }

        .menu-left { display: flex; align-items: center; gap: 15px; }
        .menu-icon { 
            width: 35px; height: 35px; background: #e3f2fd; color: #0056b3;
            border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        .menu-text { font-size: 14px; color: #333; font-weight: 500; }
        .menu-arrow { color: #ccc; font-size: 14px; }

        /* Tombol Logout Khusus */
        .btn-logout {
            margin: 30px 20px;
            background: #ffebee; color: #c62828;
            padding: 15px; border-radius: 10px;
            text-align: center; font-weight: bold; cursor: pointer;
            border: 1px solid #ffcdd2; transition: 0.2s;
        }
        .btn-logout:active { background: #ffcdd2; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; border-top: 1px solid #ddd;
            display: flex; justify-content: space-around;
            padding: 10px 0; max-width: 480px; margin: 0 auto; z-index: 100;
        }
        .nav-item { text-align: center; color: #999; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: #0056b3; font-weight: bold; }
