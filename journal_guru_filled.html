<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal KBM (Terisi) - SMPN 2 Prigen</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }
        .mobile-container { max-width: 480px; margin: 0 auto; background: white; min-height: 100vh; position: relative; box-shadow: 0 0 15px rgba(0,0,0,0.1); }

        /* HEADER BIRU */
        .header {
            background: linear-gradient(135deg, #0056b3, #004494); 
            color: white; padding: 20px; 
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .back-btn { font-size: 24px; cursor: pointer; text-decoration: none; color: white; }
        .header h2 { margin: 0; font-size: 18px; }

        .content { padding: 20px; padding-bottom: 80px; }

        /* INFO CARD */
        .info-card {
            background: #e3f2fd; border: 1px solid #bbdefb; border-left: 5px solid #2196f3;
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
        }
        .class-title { font-size: 18px; font-weight: bold; color: #0d47a1; margin-bottom: 5px; }
        .sub-info { font-size: 13px; color: #1565c0; display: flex; justify-content: space-between; }
        
        /* FORM INPUT */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; font-size: 13px; color: #444; margin-bottom: 8px; }
        input[type="text"], textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-family: inherit; font-size: 14px; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: #2196f3; outline: none; }

        /* SCANNER SECTION (Active State) */
        .scan-section {
            border: 2px solid #2196f3; /* Border solid biru */
            border-radius: 10px; padding: 20px;
            text-align: center; background: #fbfdff; margin-bottom: 20px;
        }
        .btn-scan-secondary {
            background: white; color: #2196f3; border: 1px solid #2196f3; padding: 8px 15px;
            border-radius: 20px; font-weight: bold; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; font-size: 12px;
        }
        
        /* LIST SISWA (VISIBLE) */
        .student-list { margin-top: 15px; text-align: left; display: block; }
        
        .list-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; font-weight: bold; font-size: 13px; color: #333;
            border-bottom: 2px solid #eee; padding-bottom: 5px;
        }

        .student-item {
            padding: 10px 5px; border-bottom: 1px solid #f0f0f0; 
            display: flex; justify-content: space-between; align-items: center; font-size: 14px;
        }
        
        /* Status Badges */
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .badge-hadir { background: #d4edda; color: #155724; }
        .badge-izin { background: #d1ecf1; color: #0c5460; } /* Biru Muda utk Izin */
        .badge-alpha { background: #f8d7da; color: #721c24; }

        /* BOTTOM BUTTON */
        .bottom-action {
            position: fixed; bottom: 0; left: 0; right: 0; max-width: 480px; margin: 0 auto;
            padding: 15px; background: white; border-top: 1px solid #ddd;
        }
        .btn-submit {
            width: 100%; background: #0056b3; color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="mobile-container">
    
    <div class="header">
        <a href="javascript:history.back()" class="back-btn">‚Üê</a>
        <div>
            <h2>Jurnal Kegiatan (KBM)</h2>
            <div style="font-size:11px; opacity:0.9;">Guru Mapel: Pak Budi</div>
        </div>
    </div>

    <div class="content">
        
        <div class="info-card">
            <div class="class-title">IPA Terpadu - Kelas 8C</div>
            <div class="sub-info">
                <span>üìç Lab Biologi</span>
                <span>üïí 07:00 - 08:20</span>
            </div>
        </div>

        <div class="form-group">
            <label>1. Materi Pokok / Sub-Bab</label>
            <input type="text" value="Sistem Pencernaan Manusia (Uji Makanan)">
        </div>

        <div class="form-group">
            <label>2. Catatan KBM</label>
            <textarea rows="3">Siswa sangat antusias melakukan praktikum uji amilum. Kelompok 3 memecahkan satu tabung reaksi, sudah ditangani.</textarea>
        </div>

        <div class="form-group">
            <label>3. Presensi Siswa</label>
            
            <div class="scan-section">
                <div class="list-header">
                    <span>Hasil Scan (28/30)</span>
                    <button class="btn-scan-secondary" onclick="alert('Scan ulang...')">üì∑ Scan Ulang</button>
                </div>

                <div class="student-list">
                    
                    <div class="student-item">
                        <span>1. Andi Saputra</span> 
                        <span class="badge badge-hadir">HADIR</span>
                    </div>

                    <div class="student-item" style="background-color: #e3fbfd;">
                        <span>2. Bayu Perdana</span> 
                        <span class="badge badge-izin">IZIN</span>
                    </div>

                    <div class="student-item" style="background-color: #ffeaea;">
                        <span>3. Candra Wijaya</span> 
                        <span class="badge badge-alpha">ALPHA</span>
                    </div>

                    <div class="student-item">
                        <span>4. Dewi Sartika</span> 
                        <span class="badge badge-hadir">HADIR</span>
                    </div>
                    
                    <div class="student-item" style="color:#888; font-style:italic; font-size:12px; justify-content:center; padding-top:15px;">
                        ... Menampilkan 26 siswa lainnya ...
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="bottom-action">
        <button class="btn-submit" onclick="alert('Laporan Terkirim!')">‚úÖ KIRIM LAPORAN</button>
    </div>

</div>

</body>
</html>
