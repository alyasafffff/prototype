<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Guru - SMPN 2 Prigen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8; /* Background abu muda */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container HP */
        .mobile-screen {
            width: 100%;
            max-width: 380px;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Logo Area */
        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-placeholder {
            width: 80px;
            height: 80px;
            background-color: #0056b3; /* Warna Biru Sekolah */
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        .app-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .school-name {
            font-size: 14px;
            color: #666;
        }

        /* Form Area */
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 12px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        .input-field:focus {
            border-color: #0056b3;
            background-color: white;
            outline: none;
        }

        /* Button */
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 86, 179, 0.2);
        }
        .btn-login:active {
            transform: scale(0.98);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="mobile-screen">
        <div class="logo-area">
            <div class="logo-placeholder">üè´</div> 
            <div class="app-title">Sistem Monitoring KBM</div>
            <div class="school-name">SMPN 2 Prigen</div>
        </div>

        <div class="login-form">
            <div class="form-group">
                <label class="form-label">NIP</label>
                <input type="text" class="input-field" placeholder="Masukkan NIP Anda">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="input-field" placeholder="Masukkan Password">
            </div>

            <button class="btn-login" onclick="loginAction()">MASUK</button>
        </div>

        <div class="footer">
            <p>Lupa Password? Hubungi Admin TU.<br>Versi 1.0 &copy; 2025</p>
        </div>
    </div>

    <script>
        function loginAction() {
            // Simulasi Login
            const nip = document.querySelector('input[type="text"]').value;
            if(nip) {
                alert("Login Berhasil! \nSistem sedang mengecek jadwal mengajar Anda...");
                // Nanti di sini akan redirect ke halaman Beranda
            } else {
                alert("Mohon masukkan NIP terlebih dahulu.");
            }
        }
    </script>

</body>
</html>
