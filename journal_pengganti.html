<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Pengganti - SMPN 2 Prigen</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }
        .mobile-container { max-width: 480px; margin: 0 auto; background: white; min-height: 100vh; position: relative; box-shadow: 0 0 15px rgba(0,0,0,0.1); }

        /* HEADER (Back Button + Title) */
        .header {
            background: linear-gradient(135deg, #f39c12, #d35400); 
            color: white; padding: 20px; 
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .back-btn { font-size: 24px; cursor: pointer; text-decoration: none; color: white; }
        .header h2 { margin: 0; font-size: 18px; }

        /* CONTENT */
        .content { padding: 20px; padding-bottom: 80px; }

        /* INFO CARD (Kelas yang diambil) */
        .info-card {
            background: #fff3cd; border: 1px solid #ffeeba; border-left: 5px solid #ffc107;
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
        }
        .class-title { font-size: 18px; font-weight: bold; color: #856404; margin-bottom: 5px; }
        .sub-info { font-size: 13px; color: #856404; display: flex; justify-content: space-between; }
        
        /* FORM INPUT */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; font-size: 13px; color: #444; margin-bottom: 8px; }
        input[type="text"], textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            font-family: inherit; font-size: 14px; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: #d35400; outline: none; }

        /* SCANNER SECTION */
        .scan-section {
            border: 2px dashed #d35400; border-radius: 10px; padding: 20px;
            text-align: center; background: #fffdf9; margin-bottom: 20px;
        }
        .btn-scan {
            background: #d35400; color: white; border: none; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; cursor: pointer; display: inline-flex; align-items: center; gap: 8px;
        }
        
        /* LIST SISWA (Hasil Scan) */
        .student-list { margin-top: 15px; text-align: left; display: none; }
        .student-item {
            padding: 8px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 13px;
        }
        .badge-hadir { background: #d4edda; color: #155724; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }

        /* BOTTOM BUTTON */
        .bottom-action {
            position: fixed; bottom: 0; left: 0; right: 0; max-width: 480px; margin: 0 auto;
            padding: 15px; background: white; border-top: 1px solid #ddd;
        }
        .btn-submit {
            width: 100%; background: #28a745; color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="mobile-container">
    
    <div class="header">
        <a href="dashboard_piket_fixed.html" class="back-btn">‚Üê</a>
        <div>
            <h2>Isi Jurnal Pengganti</h2>
            <div style="font-size:11px; opacity:0.9;">Anda mengisi sebagai: Guru Piket</div>
        </div>
    </div>

    <div class="content">
        
        <div class="info-card">
            <div class="class-title">Kelas 9B - Bhs. Inggris</div>
            <div class="sub-info">
                <span>üë©‚Äçüè´ Guru Asli: Bu Siti (Alpha)</span>
                <span>üïí 08:40 - 09:20</span>
            </div>
        </div>

        <div class="form-group">
            <label>1. Aktivitas / Materi yang Diberikan</label>
            <input type="text" placeholder="Contoh: Mengerjakan LKS Halaman 45...">
        </div>

        <div class="form-group">
            <label>2. Catatan Kejadian (Opsional)</label>
            <textarea rows="3" placeholder="Contoh: Kelas kondusif, tugas dikumpulkan di meja piket..."></textarea>
        </div>

        <div class="form-group">
            <label>3. Presensi Siswa (Wajib)</label>
            <div class="scan-section">
                <p style="margin-top:0; font-size:12px; color:#666;">Guru asli tidak hadir. Mohon scan kehadiran siswa.</p>
                <button class="btn-scan" onclick="bukaKamera()">
                    üì∑ SCAN QR SISWA
                </button>

                <div class="student-list" id="hasilScan">
                    <div style="margin: 10px 0; font-weight:bold; font-size:12px;">Hasil Scan (32/34 Siswa):</div>
                    <div class="student-item">
                        <span>1. Ahmad Dani</span> <span class="badge-hadir">HADIR</span>
                    </div>
                    <div class="student-item">
                        <span>2. Budi Santoso</span> <span class="badge-hadir">HADIR</span>
                    </div>
                    <div class="student-item" style="color:#666; font-style:italic;">
                        ... dan 30 siswa lainnya ...
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom-action">
        <button class="btn-submit" onclick="simpanJurnal()">‚úÖ SIMPAN & SELESAI</button>
    </div>

</div>

<script>
    // 1. Cek saat halaman dimuat: Apakah baru balik dari Scan?
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');

        if (status === 'scanned') {
            // Jika ada tanda 'scanned', otomatis tampilkan hasil
            document.getElementById('hasilScan').style.display = 'block';
            alert("Data presensi dari Scanner berhasil diterima!");
        }
    };

    // 2. Fungsi Buka Kamera (Pindah ke halaman Scan)
    function bukaKamera() {
        // Pindah ke file scan
        window.location.href = "scan_presensi.html";
    }

    // 3. Fungsi Simpan Akhir
    function simpanJurnal() {
        // Validasi: Cek apakah hasil scan sudah muncul
        const hasilScan = document.getElementById('hasilScan').style.display;
        
        if (hasilScan === 'none' || hasilScan === '') {
            alert("Harap lakukan presensi siswa terlebih dahulu!");
            return;
        }

        const confirmSave = confirm("Simpan Jurnal Pengganti?\nData akan tercatat bahwa Andalah yang mengisi kelas ini.");
        if (confirmSave) {
            alert("Berhasil! Laporan tersimpan.\nTerima kasih Pak Budi.");
            // Baru disini balik ke Dashboard
            window.location.href = "dashboard_guru_piket.html"; 
        }
    }
</script>

</body>
</html>
